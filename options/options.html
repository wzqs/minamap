    <!-- Overlay for supported websites -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" id="closeOverlay">&times;</span>
            <h4>Supported Websites</h4>
            <ul class="supported-websites-list">
                <li><img src="/img/minaexplorer-logo.png"> minaexplorer.com</li>
                <li><img src="/img/minascan-logo.png"> minascan.io â€” (API key required)</li>
            </ul>
        </div>
    </div>
    <!-- Overlay for API Key configuration -->
    <div id="overlayApiKey" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" id="closeOverlayApiKey">&times;</span>
            <h4>BlockBerry API key</h4>
            <input type="text" id="apiKeyInput" placeholder="please enter your API key">
            <button id="saveApiKey">Save</button>
        </div>
    </div>
    <!-- Overlay for Address Label Management -->
    <div id="overlayAddressLabel" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" id="closeOverlayAddressLabel">&times;</span>
            <h4>Manage Address Labels</h4>
            <input type="text" id="addressInput" placeholder="Enter wallet address">
            <input type="text" id="labelInput" placeholder="Enter label">
            <div class="button-group">
                <button id="saveLabel" class="button primary-button">Save</button>
            </div>
            <div class="label-list-container">
                <ul id="labelList" class="label-list"></ul>
            </div>
        </div>
    </div>
